<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Една игра на шега?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
    <script type="text/javascript" src="scripts/underscore.min.js"></script>
    <script type="text/javascript" src="scripts/zepto.min.js"></script>
    <script type="text/javascript" src="scripts/my.js"></script>
</head>
<body>
<div id="phone">
    <div id="left"></div>
    <div id="right"></div>
    <div id="mid">
        <div id="top"></div>
        <div id="game">
            <div id="header">
                <div id="bid-price">BID: <span id="bid">0</span></div>
                <div id="score-board">BALANCE: <span id="balance">0</span></div>
                
            </div>
            <div id="panel-left" class="panel">
                <div id="bigCircle-left" class="bigCircle">
                    <div id="tile-left0" class="tile tile0"></div>
                    <div id="tile-left1" class="tile tile1"></div>
                    <div id="tile-left2" class="tile tile2"></div>
                    <div id="tile-left3" class="tile tile3"></div>
                    <div id="tile-left4" class="tile tile4"></div>
                    <div id="tile-left5" class="tile tile5"></div>
                    <div id="tile-left6" class="tile tile6"></div>
                    <div id="tile-left7" class="tile tile7"></div>
                    <div id="central-circ-left" class="central-circ"></div>
                </div>
            </div>
            <div id="panel-mid" class="panel">
                <div id="bigCircle-mid" class="bigCircle">
                    <div id="tile-mid0" class="tile tile0"></div>
                    <div id="tile-mid1" class="tile tile1"></div>
                    <div id="tile-mid2" class="tile tile2"></div>
                    <div id="tile-mid3" class="tile tile3"></div>
                    <div id="tile-mid4" class="tile tile4"></div>
                    <div id="tile-mid5" class="tile tile5"></div>
                    <div id="tile-mid6" class="tile tile6"></div>
                    <div id="tile-mid7" class="tile tile7"></div>
                    <div id="central-circ-mid" class="central-circ"></div>
                </div>
            </div>
            <div id="panel-right" class="panel">
                <div id="bigCircle-right" class="bigCircle">
                    <div id="tile-right0" class="tile tile0"></div>
                    <div id="tile-right1" class="tile tile1"></div>
                    <div id="tile-right2" class="tile tile2"></div>
                    <div id="tile-right3" class="tile tile3"></div>
                    <div id="tile-right4" class="tile tile4"></div>
                    <div id="tile-right5" class="tile tile5"></div>
                    <div id="tile-right6" class="tile tile6"></div>
                    <div id="tile-right7" class="tile tile7"></div>
                    <div id="central-circ-right" class="central-circ"></div>
                </div>
            </div>
            <div id="infogroup">
                <div id="scoring"><p>Calculating Score/show win positions only/</p></div>
                <div id="buttons">
                    <div id="roll" class="button">ROLL</div>
                    <div id="stop" class="button hidden">STOP</div>
                    <div id="stake" class="button">STAKE</div>
                    <div id="auto" class="button">AUTO</div>
                    <div id="sounds" class="button sounds disabled">SOUNDS</div>
                </div>
                
            </div>
            <div id="footer">
                <div id="gamePlayInfo">&lt;--- PLEASE SLIDE TO SEE GAME PLAY</div>
            </div>
        </div>
        <div id="bottom"></div>
    </div>
</div>
</body>
</html>
